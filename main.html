<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <section>
        <div class = container>
            <div class="calculator">
                <div class ="display">
                    <div id = "calculation" class ="display__calculation"></div>
                    <div id = "numbers" class ="display__numbers">0</div>
                </div>
                <div class ="keys">
                    <div id="otherOperators" class ="keys__otherOperators"> 
                        <button id="C" class="button button--white">C</button>
                        <button id="+/-" class="button button--white">+/-</button>
                        <button id="%" class="button button--white">%</button> 
                    </div> 
                    <div id="numberKeys" class ="keys__number">  
                        <button id="7" class="button button--number">7</button>
                        <button id="8" class="button button--number">8</button>
                        <button id="9" class="button button--number">9</button>
                        <button id="4" class="button button--number">4</button>
                        <button id="5" class="button button--number">5</button>
                        <button id="6" class="button button--number">6</button>
                        <button id="1" class="button button--number">1</button>
                        <button id="2" class="button button--number">2</button>
                        <button id="3" class="button button--number">3</button>
                    </div>
                    <div id="simpleOperators" class ="keys__simpleOperators"> 
                        <button id="/" class="button button--orange">รท</button>
                        <button id="*" class="button button--orange">x</button>
                        <button id="-" class="button button--orange">-</button>
                        <button id="+" class="button button--orange">+</button>
                        <button id="=" class="button button--orange">=</button>
                    </div> 
                    <div class ="keys__lastRow"> 
                        <div class ="zero">  
                            <button id="0" class="button button--oval">0</button>
                        </div> 
                        <div class ="decimalPoint"> 
                            <!-- <button id="." class="button button--circle">.</button> -->
                            <button id="." class="button button--decimal">.</button>
                        </div> 
                    </div>            
                </div>
            </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
